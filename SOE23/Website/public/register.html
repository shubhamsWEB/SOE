<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SOE</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><center><span>SIGN</span>In</center></h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <center><img src="images/soe-logo.png" style="height: 100px; margin-top: 150px;"></center>
      </div>
      <div class="contact">
        <h3>Register</h3>
        <div class="alert">Your Profile has been Published</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>Certificate Number</label>
            <input type="text" name="name" id="cert">
          </p>
          <p>
            <label>Skill In Sector</label>
            <select id="Team1">
              <option>Sectors</option>
            <option >Agriculture</option>
            <option >Driver</option>
            <option >Construstion</option>
            <option >Domestic Worker</option>
            <option >Electronics</option>
            <option >Food Processing</option>
            <option >JemsandJewl</option>
            <option >Helth Care</option>
            <option >Security</option>
            <option >Telicom</option>
            <option >Textile</option>
            <option >Tourisem</option>
            </select>
          </p>
            <p>
            <label>Gender</label>
            <select id="Team2">
              <option >Gender</option>
              <option>MALE</option>
              <option>FEMALE</option>
              <option>Other</option>
            </select>
          </p>
          <p>
            <label>State</label>
            <select id="Team3">
            <option>State</option>  
            <option>Assam</option>
            <option>Bhuvneshwar</option>
            <option>Chhattisgarh</option>
            <option>Delhi</option>
            <option>Firadhabad</option>
            <option>Goa</option>
            <option>Hydrabad</option>
            <option>J&k</option>
            <option>Kanpur</option>
            <option>Madras</option>
          </select>
        </p>
        <p>
          <label>Experience(in years)</label>
          <select id="Team4">
              <option >1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
          </select>
          </p>
          <p class="full">
            <button type="submit" ahref= "index.html">Submit</button>
            <button type="button" onclick="reset(),redirect()" value="Reset form" style="margin-top: 5px;">Home</button>
          </p>
        </form>
      </div>
    </div>
  </div>
<p id="result"></p>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="mainy.js"></script>
<script>
// function reset() {
//     document.getElementById("myForm").reset();
// }
function redirect() {
    window.location.href ="search.html";
}
</script>
</body>
</html>
